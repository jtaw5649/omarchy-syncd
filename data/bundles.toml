[[bundle]]
id = "core_desktop"
name = "Core Desktop"
description = "Hyprland, Waybar, Omarchy data, SwayOSD, WayVNC"
paths = [
  "~/.config/hypr",
  "~/.config/waybar",
  "~/.config/omarchy",
  "~/.config/swayosd",
  "~/.config/wayvnc",
]

[[bundle]]
id = "terminals"
name = "Terminals"
description = "Alacritty, Ghostty, Kitty configuration"
paths = [
  "~/.config/alacritty",
  "~/.config/ghostty",
  "~/.config/kitty",
]

[[bundle]]
id = "cli_tools"
name = "CLI Tools"
description = "btop, fastfetch, eza, cava, Walker launcher"
paths = [
  "~/.config/btop",
  "~/.config/fastfetch",
  "~/.config/eza",
  "~/.config/cava",
  "~/.config/walker",
]

[[bundle]]
id = "editors"
name = "Editors"
description = "Neovim and Typora settings"
paths = [
  "~/.config/nvim",
  "~/.config/Typora",
]

[[bundle]]
id = "dev_git"
name = "Git Tooling"
description = "git, lazygit, gh configuration"
paths = [
  "~/.config/git",
  "~/.config/lazygit",
  "~/.config/gh",
]

[[bundle]]
id = "creative"
name = "Creative Tools"
description = "Aether and Elephant assets"
paths = [
  "~/.config/aether",
  "~/.config/elephant",
]

[[bundle]]
id = "system"
name = "System Services"
description = "User-level systemd units"
paths = [
  "~/.config/systemd",
]

[defaults]
bundle_ids = [
  "core_desktop",
  "terminals",
  "cli_tools",
  "editors",
  "dev_git",
  "creative",
  "system",
]
